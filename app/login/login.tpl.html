<div class="container">
    <br/>
    <br/>
    <div class="card">
        <div class="card-block">
            <div class="text-xs-center">
                <h3><i class="fa fa-lock"></i> Login:</h3>
                <hr class="mt-2 mb-2">
            </div>
            <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input type="text" id="form2" class="form-control" ng-model="login.email">
                <label for="form2">Your email</label>
            </div>
            <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input type="password" id="form4" class="form-control" autocomplete="new-password" ng-model="login.password">
                <label for="form4">Your password</label>
            </div>
            <div class="text-xs-center">
                <button class="btn btn-blue-grey" ng-click="login.authenticate()">Login</button>
            </div>
        </div>
    </div>
</div>
