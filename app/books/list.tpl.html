<div class="row">
    <div class="col-md-12">
        &nbsp;
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1 class="h1-responsive">Books
            <small class="text-muted">listing</small>
            <form class="form-inline" style="float: right">
                <input class="form-control" ng-model="search" type="text" placeholder="Search">
            </form>
        </h1>
    </div>
</div>
<hr>
<div ng-repeat="book in booksList.books | filter:search">
    <div class="row">
        <div class="col-lg-3">
            <div class="view overlay hm-white-light z-depth-1-half">
                <img ng-src="{{book.image}}" class="img-fluid" alt="">
                <div class="mask waves-effect waves-light"></div>
            </div>
        </div>
        <div class="col-lg-9">
            <a ui-sref="book-detail({isbn:book.isbn})"><h2 class="post-title">{{book.name}}</h2></a>
            <p class="lead">
                <strong>Authors</strong> : {{book.authors | authors }}
                <br>
                <strong>Publication date</strong> : {{book.publicationDate}}
                <br>
                <strong>Editor</strong> : {{book.editor}}
                <br>
                <strong>Number of pages</strong> : {{book.numberOfPages}}
                <br>
                <strong>ISBN</strong> : {{book.isbn}}
                <br>
                <strong>Price</strong> : {{book.price}}
            </p>
            <div class="read-more">
                <a ui-sref="book-detail({isbn:book.isbn})" class="btn btn-primary waves-effect waves-light">Show details</a>
            </div>
        </div>
    </div>
    <hr>
</div>
